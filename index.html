<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="images/plus.png" href="./images/plus.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>RPS Game</title>
  </head>
  <body>
    <section class="gameSection">
      <div id="resultDisplay" class="gameResult"></div>

      <div class="buttonSection">
        <div class="First-button">
          <button class="rock" id="rock-btn">🤜</button>
          <button class="paper" id="paper-btn">🫲</button>
        </div>

        <div class="second-button">
          <button class="scissors" id="scissors-btn">✌️</button>
        </div>

        <div class="third-button">
          <button class="reset" id="reset">🔄</button>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
